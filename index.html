
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Mirror24xxx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4dcbf60071.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">News Miror24</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <hr />
        <section>
            <div class="container home-bar">
                <div id="categories" class="row row-cols-auto d-flex justify-content-between">
                    <div class="col" href="#">
                        <a class="nav-link" href="#" onclick="home()">Home</a>
                    </div>
                    <div class="col">
                        <a class="nav-link" href="#"  onclick="allCategories('01')"> Breaking News</a>
                    </div>
                    <div class="col">
                        <a class="nav-link" href="#" onclick="allCategories('02')">Regular News</a>
                    </div>
                    <div class="col">
                        <a class="nav-link" href="#" onclick="allCategories('03')">International News</a>
                    </div>
                    <div class="col">
                        <a class="nav-link" href="#" onclick="allCategories('04')">Sports News</a>
                    </div>
                    <div class="col">
                        <a class="nav-link g-" href="#" onclick="allCategories('05')">Entertainment News</a>
                    </div>
                    <div class="col">
                        <a class="nav-link" href="#" onclick="allCategories('06')">Culture News</a>
                    </div>
                    <div class="col">
                        <a class="nav-link" href="#" onclick="allCategories('07')">Arts News</a>
                    </div>
                    <div class="col">
                        <a class="nav-link" href="#" onclick="allCategories('08')">All News</a>
                    </div>
                </div>
            </div>
        </section> 
      </section>
    </header> 
    <main>
      <section id="modal-parent">
        <!-- modal start here  -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header d-flex flex-column">
                      <div>
                          <img id="img-title" class="img-fluid rounded-start" alt="..." />
                      </div>
                      <h3 class="modal-title" id="staticBackdropLabel"></h3>
                  </div>
                  <div class="modal-body">
                    <div>
                      <p id="news-details" class="" style="text-align:justify"></p> <hr>
                    </div>
                    <div class="">
                      <div class="d-flex justify-content-between">
                        <div class=" d-flex">
                          <img id="author-photo" class="img-fluid image-author" alt="..." />
                          <p class="ms-2" id="author-name"></p>
                        </div>
                        <div class=" d-flex">
                          <p class="ms-2" id="publish-date"></p>
                        </div>
                        <div class="">
                          <i class="fa-solid fa-eye"></i>
                          <span id="total-view"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
      <!-- modal ends here  -->
      </section>

      <section id="warning-message" class="my-1 container d-none">
        <div id="warning-bg" class="py-1 text-center">
          <h1 id="warning-message-display"></h1>
        </div>
      </section>


      <section class="">
        <!-- By category news here  start -->
        <div id="news-container">
          






            <!-- single care here start  -->
            <!-- <div id="each-news" class="card mb-3 container portal-card"> -->


            <!-- </div> -->
          <!-- single care here ends  -->







        </div>
        <!-- By category news here  ends -->
      </section>
      
      <section>
        <div id="spinnering" class="text-center mt-5 d-none" >
          <button class="btn btn-dark px-5 py-4  fs-3 fw-bold" type="button" disabled>
            <span class="spinner-grow spinner-grow-md me-2" role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-md me-2" role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-md me-2" role="status" aria-hidden="true"></span>
            Loading
            
            <span class="spinner-grow spinner-grow-md ms-2" role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-md ms-2" role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-md ms-2" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </section>
    </main>
    <script src="jsFile/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
